<mat-toolbar color="primary">
  <mat-icon>fitness_center</mat-icon>
  <h1>بدنسازی و تناسب اندام</h1> <mat-icon>fitness_center</mat-icon>
  <span class="example-spacer"></span>
  <div class="button">
    <button routerLink="" mat-raised-button color="accent">خانه</button>
    @if (user$ | async; as user){
    <button routerLink="register-form" mat-raised-button color="accent">فرم ثبت نام باشگاه</button>
    <button routerLink="list-form" mat-raised-button color="accent">مشاهده فرم ها</button>
    <button [mat-menu-trigger-for]="appMenu" class="menu-button" mat-mini-fab>
      <span>{{user.email[0] | titlecase}}</span> <!-- Use span to not have padding/margin -->
    </button>
    }
    @else{
    <button routerLink="account/register" mat-raised-button color="accent">ثبت نام</button>
    <button routerLink="account/login" mat-raised-button color="accent">ورود</button>
    }
  </div>

  <mat-menu #appMenu [class]="'mat-menu'">
    @if (user$ | async; as user){
    <div class="user-info">
      <div>
        <p class="email">{{user.email}}</p>
      </div>
    </div>
    }
    <div class="logout">
      <button mat-raised-button (click)="logout()" color="accent">خروج</button>
    </div>
  </mat-menu>

</mat-toolbar>
